---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    {% if post.tags.size > 0 %}
    Tag{% if post.tags.size > 1 %}s{% endif %}:
    {{ post.tags | sort | join: ", " }}
    {% endif %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
